<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Self cost calculator</h1>
<form>
    <label class="name-input">
        product title
        <input id='nameOfProduct' type="text" required/>
    </label>
    <div class="fieldSetContainer">
        <fieldset>
            <label class="countItemLabel">
                ingredient title
                <input name="name" type="text" required/>
            </label>
            <label  class="countItemLabel">
                in package
                <input name="inPackage" type="number" required min="1" step="any"/>
            </label>
            <label class="countItemLabel">
                cost of package
                <input name="costOfPackage" type="number" required min="1" step="any"/>
            </label>
            <label class="countItemLabel">
                in receipt
                <input name="inReceipt" type="number" required min="1" step="any"/>
            </label>
            <button class="removeFieldset" type="button">x</button>
        </fieldset>
    </div>
    <div class="form-controls">
        <button type="button" id="addMore">add items field</button>
        <button id="countButton">count</button>
    </div>
</form>
<div class="result"></div>
</body>
</html>
